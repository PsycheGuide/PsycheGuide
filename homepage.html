<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sample Form</title>
    <!-- Include a link to your CSS file if you have one -->
    <!-- <link rel="stylesheet" href="styles.css"> -->
  </head>
  <body>
    <!-- "Form" is where the users input their information. -->
    <form>
      <!-- "label" element provides context for the input field. -->
      <!-- "for" attribute of the "label" corresponds to the "id" attribute of the input, associating the label with the input field. -->
      <label for="student_number">Student Number:</label>
      <!-- "type" specifies the input field type. -->
      <!-- "id" assigns an identifier to the input field, which can be used for styling or scripting purposes. -->
      <!-- "name" provides a name for the input field. This name is used when the form is submitted, and the data is sent to the server. -->
      <!-- "placeholder" attribute provides a hint or example text that appears in the input field before the user starts typing. -->
      <input
        type="text"
        id="student_number"
        name="student_number"
        placeholder="Enter your student number:"
      /><br />
      <!-- "br" or "break tag" causes the content that follows to appear on the next line. -->

      <label for="name">Name:</label>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Enter your name:"
      /><br />

      <label for="address">Address:</label>
      <input
        type="text"
        id="address"
        name="address"
        placeholder="Enter your address:"
      /><br />

      <!-- Age (Ayusin pa)-->
      <label for="age">Age (between 1 and 70):</label>
      <input type="number" id="age" name="age" min="1" max="70" />

      <!-- "fieldset" groups elements together and is often used to create a section within a form. -->
      <fieldset>
        <!-- "legend" provides a caption for the fieldset. -->
        <legend>Gender:</legend>
        <!-- "<input type="radio" are used to collect the user's answer. radio buttons with the same "name" attribute belong 
  to the same group, and the user can only select one option. -->
        <input type="radio" id="male" name="gender" value="male" />
        <label for="male">Male</label>

        <input type="radio" id="female" name="gender" value="female" />
        <label for="female">Female</label>
      </fieldset>

      <!-- We will change this later to something like a drop-down menu for convenience and consistency of inputs -->
      <!-- "select" and "option" elements for a dropdown menu -->
      <label for="courses">Courses:</label>
      <select id="courses" name="courses">
        <option value="BS Civil Engineering">BS Civil Engineering</option>
        <option value="BS Mechanical Engineering">
          BS Mechanical Engineering
        </option>
        <option value="BS Electrical Engineering">
          BS Electrical Engineering
        </option>
        <option value="BS Computer Engineering">BS Computer Engineering</option>
        <option value="BS Mathematics">BS Mathematics</option>
        <option value="BS Architecture">BS Architecture</option>
        <option value="BS Information Technology">
          BS Information Technology
        </option>
        <option value="AB English Language">AB English Language</option>
        <option value="Bachelor of Secondary Education major in Filipino">
          Bachelor of Secondary Education major in Filipino
        </option>
        <option value="Bachelor of Secondary Education major in Science">
          Bachelor of Secondary Education major in Science
        </option>
        <option value="Bachelor of Early Childhood Education">
          Bachelor of Early Childhood Education
        </option></select
      ><br />

      <!-- Still need for Date of Assessment and Age -->

      <!-- For Age, the setup is still not clear yet! we can use: 
        <input> attribute
        i think drop down would also be possible -->

      <!-- Date of Assessment input using the calendar shit is possible -->
      <!-- "label" for date input -->
      <label for="date_of_assessment">Date of Assessment:</label>
      <!-- "input" for date selection -->
      <input type="date" id="date_of_assessment" name="date_of_assessment" />
      <br />

      <!-- "<input type="text" aria-invalid="true" /> For error handling(I don't know what part needs it yet) -->

      <!-- "submit button" is used to send the form data to the server for processing. -->
      <button type="submit">Submit</button>
    </form>

    <!-- This HTML form is a basic example and lacks an "action" attribute, which means it will submit the form to the same page by 
default. To handle form submissions, you would typically include an 
"action" attribute pointing to a server-side script that processes the form data. -->
  </body>
</html>
